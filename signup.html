<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an acount</title>
    <link rel="stylesheet" href="/Code/Css/style.css">
    <link rel="stylesheet" href="/Code/Css/navigation.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Catamaran:wght@200&family=Kosugi+Maru&family=Merienda&family=Rajdhani:wght@500&family=Ruda&display=swap');
    </style>
</head>

<body>
   
    <main>
        <div class="container-fluid p-0">
            <form action="" class="loginbg">
                <div class="signupform">
                    <div class="col-12">
                        <h1 style="color: green; text-align:center">Create an Account</h1>
                    </div>
                    <div class="col" style=" text-align:center; padding: 20px;">
                        <input type="text" placeholder="First Name" class="logintxt ">
                        <input type="text" placeholder="Last Name" class="logintxt ">
                    </div>
                    <div class="col" style="padding: 20px;">
                        <input type="text" placeholder="Mobile Number" class="logintxt ">
                        <input type="text" placeholder="Email Address" class="logintxt ">
                    </div>
                    <div class="col" style="text-align: center;padding: 20px;">
                        <input type="password" placeholder="Enter Password" class="logintxt">
                        <input type="password" placeholder="Re-Enter Password" class="logintxt">
                    </div>
                    <div class="col" style="text-align: center;padding: 20px;">
                        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                        <label for="vehicle1"><a href="" class="loginlinks">*Terms & Conditions</a></label><br>
                    </div>
                    <div class="col" style="text-align: center; padding: 20px;">
                        <button type="submit" class="loginbtn"> Submit</button>
                    </div>
                    <div class="col-12" style="text-align: center; padding: 20px;">
                        <a href="../Code/login.html" class="loginlinks">Already have an Account</a>
                       
                    </div>
                    
                </div>
            </form>
        </div>
    </main>
 
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
